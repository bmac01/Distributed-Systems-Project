<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-5">
            <h1>Smart Home Control Panel</h1>
            <img src="image1.jpeg" alt="Home Image" class="img-fluid rounded mb-4" style="max-width: 400px;">
            <p class="lead">Manage your home's lighting, temperature, and security system</p>
        </div>

        <div class="row g-4">
		
		
            <!-- Lighting Control -->

	<div class="col-md-4">
		<div class="card shadow h-100">
			<div class="card-header bg-primary text-white">Lighting Control</div>
				<div class="card-body">
				<button id="lightToggle" class="btn btn-lg w-100" onclick="toggleLight()">Turn On/Off</button>
				<p id="lightStatus" class="text-primary mt-2">Lights: Off</p>
				
				<label for="brightnessSlider" class="form-label">Adjust Brightness</label>
				<input type="range" class="form-range" id="brightnessSlider" min="0" max="100" onchange="adjustBrightness(this.value)">
				<p id="brightnessLevel" class="text-primary mt-2">Brightness: 50%</p>
			</div>
		</div>
	</div>

            <!-- Thermostat Control -->
	<div class="col-md-4">
		<div class="card shadow h-100">
			<div class="card-header bg-success text-white">Thermostat Control</div>
			<div class="card-body">
				<h5 class="current-temperature mb-3">Current Temperature: <span id="currentTemp">--</span>°C</h5>
				<input type="number" id="temperature" class="form-control mb-2" name="temperature" min="15" max="30" placeholder="--°C">
				<button class="btn btn-success w-100" onclick="setTemperature()">Set Temperature</button>
			</div>
		</div>
	</div>

           <!-- Security Control -->
	<div class="col-md-4">
		<div class="card shadow h-100">
			<div class="card-header bg-danger text-white">Security Control</div>
			<div class="card-body">
				<button id="securityToggle" class="btn btn-lg w-100 mb-3" onclick="toggleSecuritySystem()">Activate</button>
				<p id="securityStatus" class="text-danger fw-bold">Status: Deactivated</p>
				
				<h6>Recent Activity</h6>
				<ul id="recentActivity" class="list-unstyled">
					<!-- Recent activities will be listed here -->
				</ul>
			</div>
		</div>
	</div>
	
	
		</div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
